services:
  - type: web
    name: flowbit-api
    env: node
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: VANNA_API_BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

